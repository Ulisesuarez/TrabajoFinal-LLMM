<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>
  <section class=" noticiasSection">  
    <h3 class=" ml-4 ">  noticia.title </h3><br>
    <div class=col-md-12">
        <div class="pull-left col-md-4">
            <img class="noticiasImgSmall mx-auto d-block img-fluid" src='" noticia.imgmid "'>
        </div>"
        <div class="pull-left col-md-8">
            <div class="noticiasDate ml-5"> noticia.date </div>
            <div class="noticiasSummaryDiv ml-5">
            <p class="noticiasSummary"> noticia.summary</p>
            </div>"
        </div>"
    </div>"
 </section>"
</body>
</html>
